Name = "goki"
Desc = "Command line and GUI tools for developing apps and libraries using the GoKi framework."
Version = "v0.1.25"
Type = "App"

[Build]
  Package = "."
  Output = ""
  ID = "com.org.todo.goki"
  Debug = false
  Rebuild = false
  Install = false
  PrintOnly = false
  Print = false
  Trimpath = false
  Work = false
  IOSVersion = "13.0"
  AndroidMinSDK = 23
  AndroidTargetSDK = 29

[Setup]
  [Setup.Platform]
    OS = ""
    Arch = ""

[Log]
  Target = "android"
  Keep = false
  All = "F"

[Release]
  VersionFile = "version.go"
  Package = "main"

[Generate]
  Dir = "."
  Output = "gokigen.go"
  [Generate.Enumgen]
    Dir = "."
    Output = "enumgen.go"
    Transform = ""
    TrimPrefix = ""
    AddPrefix = ""
    LineComment = false
    AcceptLower = true
    Text = true
    JSON = false
    YAML = false
    SQL = false
    GQL = false
  [Generate.Gtigen]
    Dir = "."
    Output = "gtigen.go"
    AddTypes = false
    AddMethods = false
    AddFuncs = false
    Instance = false
    TypeVar = false
    Setters = false

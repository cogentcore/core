<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="{{.Author}}">
    <meta name="description" content="{{.Desc}}">
    <meta name="keywords" content="{{.Keywords}}">
    <meta name="theme-color" content="{{.ThemeColor}}">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
    <meta property="og:url" content="http://127.0.0.1:60452/">
    <meta property="og:title" content="{{.Title}}">
    <meta property="og:description" content="{{.Desc}}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{.Image}}">
    <title>{{.Title}}</title>
    <link type="text/css" rel="preload" href="app.css" as="style">
    <link rel="icon" href="/icons/svg.svg">
    <link rel="apple-touch-icon" href="/icons/192.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script defer src="wasm_exec.js"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <canvas id="app" contenteditable></canvas>
    <aside id="app-wasm-loader" class="goapp-app-info">
        <img class="goapp-logo goapp-spin" src="/icons/512.png" id="app-wasm-loader-icon">
        <p id="app-wasm-loader-label" class="goapp-label">Loading {{.Title}}...</p>
    </aside>
</body>

</html>
